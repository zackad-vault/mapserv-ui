<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="user-scalable=no, width=device-width, initial-scale=1">
  <title>Mapserver UI</title>
  <link rel="shortcut icon" type="image/x-icon" href="/img/favicon.png">
  <link rel="stylesheet" href="css/style.min.css" type="text/css">
</head>
<body>
  <div class="container">
    <div class="row">
      <div class="twelve columns map">
        <div id="map_canvas" class="map_canvas"></div>
        <button title="Show Openstreet Base Map" onclick="showOSM()" class="osm-layer show"><i class="fa fa-eye fa-2x"></i></button>
        <button title="Hide Openstreet Base Map" onclick="hideOSM()" class="osm-layer hide"><i class="fa fa-eye-slash fa-2x"></i></button>
      </div>
    </div>
  </div>
  <div class="container" id="app">
    <div class="row">
      <div v-if="server.length>0" class="six columns" id="host">
        <div class="host">
          <hr>
          <a href="javascript:void(0);"><i class="fa fa-pencil" v-on:click="editItem(server)" title="Edit Item"></i></a>
          | <a href="javascript:void(0);"><i class="fa fa-trash" v-on:click="removeItem" title="Delete Item"></i></a>
          | <a href="javascript:void(0);"><i class="fa fa-list" v-on:click="showLayerList(server)" title="Show Layer List"></i></a>
          | <a href="javascript:void(0);"><i class="fa fa-info-circle" v-on:click="getWMSCapabilities(server)" title="Get Capabilities"></i></a>
          | {{ server.name }}<i class="fa fa-eye-slash fa-2x" v-on:click="showOnMap(server)"></i>
          <div class="layer" v-for="(layer, index) in server.layers">
            <input type="checkbox" v-bind:value="layer.name" v-on:click="updateLayer" checked>
            <img class="top" v-bind:src="layer.legendUrl" v-bind:alt="layer.title">
          </div>
        </div>
      </div>
      <div v-else class="six columns" id="input">
        <input type="text" class="u-full-width" placeholder="Enter Name e.g Mapserver-1" v-model="input.name">
        <input type="text" class="u-full-width" placeholder="Enter URL e.g http://example.com/cgi-bin/mapserv?map=example.map" v-model="input.url">
        <button v-on:click="addWMSHost">add host</button>
        <button v-on:click="clearLocalStorage">Clear Host List</button>
        <button v-on:click="exampleHost">Example Host</button>
      </div>
      <div class="six columns">
        <div class="summary">
          <pre><code class="language-javascript">{{ info.summary }}</code></pre>
        </div>
      </div>
    </div>
    <div class="row">
      <div class="twelve columns" id="capabilities">
        <pre>
          <code class="language-markup">{{ info.detail }}</code>
        </pre>
      </div>
    </div>
  </div>
  <div class="loading">
    <span class="close" onclick="loadingEnd()"><i class="fa fa-close"></i></span>
    <i class="fa fa-spinner fa-spin fa-5x"></i>
  </div>
  <script data-dev="true" src="assets/vue/dist/vue.js" type="text/javascript"></script>
  <script data-dev="true" src="assets/openlayers/ol.js" type="text/javascript"></script>
  <script data-dev="true" src="js/prism.js" type="text/javascript" data-manual></script>
  <script data-dev="true" src="js/_map.js" type="text/javascript"></script>
  <script data-dev="true" src="js/_wms.js" type="text/javascript"></script>
  <script data-dev="true" src="js/_function.js" type="text/javascript"></script>
  <script data-dev="true" src="js/main.js" type="text/javascript"></script>
  <script src="js/main.min.js" type="text/javascript"></script>
</body>
</html>
